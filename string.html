<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <h2>String</h2>
    <label for="PrintName">Username:</label>
    <input id="PrintName" type="text" placeholder="Enter your name">
    <button id="addName">Add name</button>
    <p id="insert"></p>
    <div id="results"></div>

    <script>
        const addNameBtn = document.getElementById("addName");
        const userInput = document.getElementById("PrintName");
        const insertPara = document.getElementById("insert");
        const resultsDiv = document.getElementById("results");

        addNameBtn.addEventListener("click", function() {
            const name = userInput.value || "John Doe";
            const str = `Welcome ${name}!`;
            
            console.log(str);
            insertPara.innerHTML = str;
        });

        // Call on page load with default name
        addNameBtn.click();
    </script>
</body>
</html>
