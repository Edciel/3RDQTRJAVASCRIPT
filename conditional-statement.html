    <script>
     x = 10;
     if (x == 10) {
         console.log("x is equal to 10");
     } 

     console.log("this is a nested if statement example");
    let strand = "ICT"

    if (strand == "ICT") {

            console.log("You are in ICT - Competence Section");
        } 
    }
    let Track = "TVL"
    let Grade = "11"
        if (Track =="TVL" || Grade == "11") {

        } 
    console.log("this is a and or Or example");
    console.log("________");

    }
    else
     console.log("You are dead");
    

     let Moneybalance = 50000;
     if (Moneybalance > 1000000000) {

     }
    else 
    console.log("You are poor");

    console.log("this is else & if example");
    console.log("________");

    let qtrgrade = 99;
    if (qtrgrade >= 98) {
        console.log("You are with highest honor student");
    }
    else if (qtrgrade >= 95 ) {
        console.log("You are got with high honor student");
    }
    else if (qtrgrade >= 90 ) {
        console.log("You are got with honor student");
    }
    else if (qtrgrade >= 75 ) {
        console.log("You pass the subject");
    }
    else {
        console.log("You failed the subject");
    }

let temperature = 36.5;
if (temperature >= 37.5) {
    console.log("You have a fever");
}
else if (temperature <= 36.4) {
    console.log("You are healthy");
}
else {
    console.log("You are normal");
}




    console.log("end of program");
    </script>
